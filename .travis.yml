
- docker build -t udagram-api-feed ./udagram-api-feed

- docker build -t udagram-api-user ./udagram-api-user

- docker build -t udagram-frontend ./udagram-frontend

- docker build -t reverseproxy ./udagram-reverseproxy


# Tagging
- docker tag udagram-api-feed winmorre/udagram-api-feed:v1

- docker tag udagram-api-user winmorre/udagram-api-user:v1

- docker tag udagram-frontend winmorre/udagram-frontend:v1

- docker tag reverseproxy winmorre/reverseproxy:v1

# Push
# Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- docker push winmorre/udagram-api-feed:v1
- docker push winmorre/udagram-api-user:v1
- docker push winmorre/udagram-frontend:v1
- docker push winmorre/reverseproxy:v1