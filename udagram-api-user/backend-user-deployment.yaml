apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-user-api-deployment
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
        - name: udagram-api-user
          image: winmorre/udagram-api-user:v1
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "8240Mi"
              cpu: "250m"
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-properties
            - secretRef:
                name: app-secret
            - secretRef:
                name: aws-secret